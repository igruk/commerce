{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h2>Categories</h2>


<ul class="nav">
    {% for category in categories %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'category_view' category.category_name %}">{{category.category_name}}</a>
            </li>
    {% endfor %}
</ul>

{% endblock %}
